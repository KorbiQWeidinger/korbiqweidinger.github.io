<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Quote</title>
    <link rel="stylesheet" href="/css/code_quote.css">
</head>
<body>
<div id="code-quote-div">
    <div id="code-quote-div-loc">
        1<br>
        2<br>
        3<br>
        4<br>
        5<br>
    </div>
    <div class="code" id="code-quote-div-quote">
        <p class="line__1">
            <span class="intellij-orange">if</span>(<span class="jetbrains-link">korbi</span>.<span
                class="jetbrains-link jetbrains-purple">isAwake</span>) {
        </p>
        <p class="line__2">
            <span class="jetbrains-link">korbi</span>.<span class="jetbrains-link">eat</span>()<span
                class="intellij-orange">;</span>
        </p>
        <p class="line__3">
            <span class="jetbrains-link">korbi</span>.<span class="jetbrains-link">code</span>()<span
                class="intellij-orange">;</span>
        </p>
        <p class="line__4">
            <span class="jetbrains-link">korbi</span>.<span class="jetbrains-link">train</span>()<span
                class="intellij-orange">;</span>
        </p>
        <p class="line__5">}</p>
    </div>
</div>
</body>
</html>
